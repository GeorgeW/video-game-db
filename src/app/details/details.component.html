<div class="details">
    <div class="game-banner">
        <img
        *ngIf="game?.background_image"
        class="game-banner-img"
        alt="bg image"
        src="{{ game.background_image }}" 
         >
         <p *ngIf="!game?.background_image">No image available</p>
    </div>
    <div class="game-content">
        <div class="details-wrapper">
            <div class="game-header">
                <h1 class="game-header-title">{{ game?.name }}</h1>
                <h2 class="game-header-release-date">Release: {{ game?.released | date }}</h2>
                <p class="game-header-genres">
                    <span *ngFor="let genre of game?.genres; let last = last">{{ genre?.name }}
                        <span *ngIf="!last">, </span>
                    </span>
                </p>
                <div class="game-gauge">
                    <mwl-gauge
                    class="two"
                    [max]="100"
                    [dialStartAngle]="180"
                    [dialEndAngle]="0"
                    [value]="gameRating"
                    [animated]="true"
                    [animationDuration]="2"
                    [color]="getColor"
                    ></mwl-gauge>
                    <a href="{{ game?.metacritic_url }}" class="game-gauge-label" target="_blank">Metacrit</a>
                </div>
            </div>
            <!-- tabs -->
            <app-game-tabs [game]="game"></app-game-tabs>
        </div>
    </div>
</div>
